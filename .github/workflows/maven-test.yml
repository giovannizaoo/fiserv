name: ğŸ§ª Run Automated Tests

on:
  push:
    - name: Run Tests and Generate Cucumber Report
      run: mvn clean verify

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ 1. Faz o checkout do repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”¹ 2. Instala o Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ğŸ”¹ 3. Compila e roda os testes
      - name: Run Cucumber Tests
        run: mvn clean test

      # ğŸ”¹ 4. Gera o relatÃ³rio do Cucumber
      - name: Generate Cucumber Report
        run: mvn verify

      # ğŸ”¹ 5. Publica o relatÃ³rio como artefato
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports
