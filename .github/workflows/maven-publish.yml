name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ğŸ”¹ 1. Checkout do cÃ³digo
      - uses: actions/checkout@v4

      # ğŸ”¹ 2. Configura o JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # ğŸ”¹ 3. Roda os testes e gera o relatÃ³rio do Cucumber
      - name: Run Tests and Generate Cucumber Report
        run: mvn clean verify

      # ğŸ”¹ 4. Publica o relatÃ³rio como artefato
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      # ğŸ”¹ 5. Build do pacote Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # ğŸ”¹ 6. Publica no GitHub Packages
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}
